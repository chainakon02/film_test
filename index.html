<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Film</title>
  <link rel='stylesheet' href='https://slater.app/10324/23333.css'><link rel="stylesheet" href="./style.css">

</head>
<body>

  <div class="loading-screen">
    <div class="cat">
      <div class="cat__body"></div>
      <div class="cat__body"></div>
      <div class="cat__tail"></div>
      <div class="cat__head"></div>
    </div>
  </div>

  <section class="cloneable" style="display: none;">
    <div class="looping-words">
      <div class="looping-words__containers">
        <ul data-looping-words-list="" class="looping-words__list">
          <li class="looping-words__list">
            <p class="looping-words__p">ฝัน</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">ดี</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">นะ</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">งับบ</p>
          </li>
          <li class="looping-words__list">
            <p class="looping-words__p">น้อง <span class="highlight">โฟล์ค</span></p>
          </li>
        </ul>
      </div>
      <div class="looping-words__fade"></div>
      <div data-looping-words-selector="" class="looping-words__selector">
        <div class="looping-words__edge"></div>
        <div class="looping-words__edge is--2"></div>
        <div class="looping-words__edge is--3"></div>
        <div class="looping-words__edge is--4"></div>
      </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>


  <script>
    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
        document.querySelector(".loading-screen").style.display = "none";
        document.querySelector(".cloneable").style.display = "flex";
      }, 8900);
    });
  </script>
